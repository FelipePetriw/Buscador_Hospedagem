<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Hotéis</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <!-- Fontes -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    
    <main class="w-100 min-vh-100 d-flex justify-content-center align-items-center bg-light">
        <div class="container d-flex justify-content-center">
            <div class="card card-login-container p-lg-5 border-0 shadow">
                <div class="card-body">
                    <form>
                        <div class="w-100 pb-2 pb-4 text-center">
                            <a class="navbar-brand fw-bold" href="./index.html">
                                <img src="./assets/img/Logo2.png" alt="logo" class="logo-img-default">
                            </a>
                            <br>
                            <span class="text-muted">Faça o seu login abaixo para prosseguir</span>
                        </div>
                        <div class="mb-4">
                            <label for="email" class="mb-2">E-mail</label>
                            <input type="email" class="form-control rounded-0" id="email" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="mb-2">Senha</label>
                            <input type="password" class="form-control rounded-0" id="password" required>
                        </div>
                        <div class="mb-4 form-check">
                            <input type="checkbox" class="form-check-input" id="lembrar" value="lembrar">
                            <label for="lembrar" class="form-check-label">Lembre-me</label>
                        </div>
                        <div class="w-100 pt-0 pb-2">
                            <button type="submit" class="btn btn-login pe-5 ps-5 rounded-0 w-100">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

</body>
<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</html>
